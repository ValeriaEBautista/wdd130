<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Style sheet font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Article card</title>
  </head>
  <body>
    <main class="article-container">
      <img class="article-img" src="./images/sunset-image.jpg" alt="" />
      <article class="article-content">
        <p class="article-date">3 weeks ago</p>
        <p class="article-title">Post three</p>
        <p class="article-text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis
          expedita a totam illum porro cupiditate dolores aliquid quae
          recusandae unde eius voluptas, quas rem debitis quam. Minima rerum
          aliquam assumenda?
        </p>
      </article>
      <div class="article-stats">
        <div class="article-read-number">
          <p>5<sup>m</sup></p>
          <p>Read</p>
        </div>
        <div class="article-views-number">
          <p>2031</p>
          <p>Views</p>
        </div>
        <div class="article-comments-number">
          <p>15</p>
          <p>Comments</p>
        </div>
      </div>
    </main>
  </body>
</html>
